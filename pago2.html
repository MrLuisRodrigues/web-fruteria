<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metodos de Pago</title>
    <link rel="stylesheet" href="pago2.css">

</head>
<body>


    <div class="container">

        <form action="">

            <div class="row">

                <div class="col">

                    <h3 class="title">DIRECCIÓN DE FACTURACIÓN</h3>

                    <div class="inputBox">
                        <span>Nombre Completo :</span>
                        <input type="text" placeholder="Luis Rodrigues">
                    </div>
                    <div class="inputBox">
                        <span>email :</span>
                        <input type="email" placeholder="Ejemplo@ejemplo.com">
                    </div>
                    <div class="inputBox">
                        <span>Dirección :</span>
                        <input type="text" placeholder="Casa - Calle - Localidad">
                    </div>
                    <div class="inputBox">
                        <span>Ciudad :</span>
                        <input type="text" placeholder="San antonio">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>Estado :</span>
                            <input type="text" placeholder="Miranda">
                        </div>
                        <div class="inputBox">
                            <span>Codigo Postal :</span>
                            <input type="text" placeholder="1234">
                        </div>
                    </div>

                </div>

                <div class="col">

                    <h3 class="title">PAGO</h3>

                    <div class="inputBox">
                        <span>Tarjetas Aceptadas :</span>
                        <img src="imagenes/card_img.png" alt="">
                    </div>
                    <div class="inputBox">
                        <span>Nombre de la Tarjeta :</span>
                        <input type="text" placeholder="Luis Rodrigues">
                    </div>
                    <div class="inputBox">
                        <span>Numero de la tarjeta de credito :</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputBox">
                        <span>Mes Exp:</span>
                        <input type="text" placeholder="Enero">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>Año Exp :</span>
                            <input type="number" placeholder="2024">
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="text" placeholder="1234">
                        </div>
                    </div>

                </div>
        
            </div>

            <input type="submit" value="Procesar Pago" class="submit-btn">

        </form>

    </div>    
    
</body>
</html>
